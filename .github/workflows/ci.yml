name: CI

on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Nim
        uses: jiro4989/setup-nim-action@v1.0.2
        with:
          nim-version: "1.2.0"
      - name: Print Nim version
        run: nim -v
      - name: Print Nimble version
        run: nimble -v
      - name: Install Nim dependencies
        run: |
          cd librtd  
          nimble install -Y
      - name: Run Nim tests
        run: |
          cd librtd
          nimble test
       - name: Set up Python
          uses: actions/setup-python@v1
          with:
            python-version: "3.x"
      - name: Install Python dependencies
        run: |
          cd librtd-py
          python -m pip install --upgrade pip
          python -m pip install setuptools nimporter
          cd librtdpy
          nimble install -Y
