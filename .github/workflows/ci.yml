name: CI

on: [push]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Nim
        uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: "1.4.0"
      - name: Print Nim version
        run: nim -v
      - name: Print Nimble version
        run: nimble -v
      - name: Install Nim dependencies
        run: |
          cd librtd  
          nimble install -Y
      - name: Run Nim tests
        run: |
          cd librtd
          nimble test
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Install Python dependencies
        run: |
          cd librtd-py
          python -m pip install --upgrade pip
          python -m pip install setuptools nimporter>=1.0.2
          cd librtdpy
          nimble install -Y
      - name: Install librtd CLI and Python interop
        run: |
          cd librtd-py
          nimporter compile
          pip install -e .
          python -c "import librtd; print(librtd.return_time_distribution('ATGCA', 1))"
      - name: Check CLI worked
        run: |
          cd librtd-py
          rtd --version 
          rtd 1 ../test.fasta
  doc:
    needs: test
    runs-on: "ubuntu-latest"
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3
      - name: Set up Nim
        uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: "1.4.0"
      - name: Generate docs
        run: |
          cd librtd
          nim doc -o:docs/ librtd.nim
          mv docs/librtd.html docs/index.html
      - name: Push to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v1
        with:
          target_branch: gh-pages
          build_dir: librtd/docs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
